<!DOCTYPE html>
<html>
<head>
  <title>Virgin Records Dashboard</title>

  <!-- Load CSS files -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- Load JavaScript files with in order of namespace -->
  <script type="text/javascript" src="src/rc_app.js"></script>
  <script type="text/javascript" src="src/record_company.js"></script>
  <script type="text/javascript" src="src/artist.js"></script>
  <script type="text/javascript" src="src/album.js"></script>
</head>
<body>
<div id="record_company">
  <h1>Virgin Records Dashboard of Awesomeness</h1>
  <div id="artists">
    <h2>Artists</h2>
    <input type="text" id="artistName" placeholder="Artist Name">
    <input type="text" id="artistDesc" placeholder="Artist Description">
    <input type="submit" id="submitArtist">
    <ul id="artist_list" data-counter='0' ></ul>
  </div>
  <div id="albums">
    <h2>Albums</h2>
    <input type="text" id="albumName" placeholder="Album Name">
    <input type="text" id="albumBand" placeholder="Album Band">
    <input type="text" id="albumYear" placeholder="Album Year">
    <input type="submit" id="submitAlbum">
    <ul id="album_list" data-counter='0' ></ul>
  </div>
</div>

<script type="text/javascript">
  window.onload = RCApp.init();
</script>
</body>
</html>
