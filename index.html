<!DOCTYPE html>
<html>
  <head>
    <title>Wurble Records</title>
      <script type="text/javascript" src='src/main.js'></script>
      <link rel="stylesheet" type="text/css" href="src/style.css">
  </head>
  <body>

  <h1>Wurble Records</h1>

  <h2>Artists</h2>

  <form>
    <input id="new-artist-name" type="text" placeholder="Artist Name">
    <input id="new-artist-desc" type="text" placeholder="Description">
    <button class="create" id="new-artist" type="button">Create</button>
  </form>

  <br>

  <div id="artists">
    <div class="artist-row">
      <div class="artist-name" id="artist-19-name">Annaface</div>
      <div class="artist-desc" id="artist-19-desc">likes to wurble and sing</div>
    </div>
    <div class="artist-row">
      <div class="artist-name" id="artist-20-name">Mollyface</div>
      <div class="artist-desc" id="artist-20-desc">likes to dance and shout</div>
    </div>
  </div>


  <h2>Albums</h2>

  <form>
    <input id="new-album-name" type="text" placeholder="Album">
    <input id="new-album-band" type="text" placeholder="Band Name">
    <input id="new-album-year" type="text" placeholder="Year">
    <button class="create" id="new-album" type="button">Create</button>
  </form>

  <br>

  <div id="albums">
    <div class="album-row">
      <div class="album-name" id="album-19-name">Chasing Down the Dawn</div>
      <div class="album-band" id="album-19-band">Anna, Molly</div>
      <div class="album-year" id="album-19-year">2012</div>
    </div>
    <div class="album-row">
      <div class="album-name" id="album-20-name">Drinking All Night Long</div>
      <div class="album-band" id="album-20-band">Mel, Rhys</div>
      <div class="album-year" id="album-20-year">2009</div>
    </div>
  </div>

  </body>
</html>
