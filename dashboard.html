<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="./css/flat-ui.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">

  <script src="./src/RCApp.js"></script>
  <script src="./src/artist.js"></script>
  <script src="./src/album.js"></script>

</head>
<body>
  <div class="container">
    <h3 class="float-right our-artists">Our Artists</h3>
    <div id="artists">
      <input type="text" placeholder="newartist-name" id="newartist-name" class="form-control">
      <input type="text" placeholder="newartist-desc" id="newartist-desc" class="form-control">
      <button type="button" id="newartist" class="btn btn-info">Add Artist</button>

      <div class="row">
        <div class="col-sm-12">
          <div class="artists-list">
          <ul id="artists-list">
          </ul>
        </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12" id="albums">
        <input type="text" placeholder="newalbum-name" id="newalbum-name" class="form-control">
        <input type="text" placeholder="newalbum-year" id="newalbum-year" class="form-control">
        <!-- Below is dummy node that is immediately replaced with JS dropdown -->
        <span id="newalbum-artist"></span>

        <button type="button" id="newalbum" class="btn btn-info">newalbum</button>
      </div>
    </div>
    <div class="albums-list">
      <ul id="albums-list">
      </ul>
    </div>

  </div>
